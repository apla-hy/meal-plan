{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Nimikkeen muokkaus{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="/item_save" method="post">

<table>
<tr>
<td>Nimike:</td><td><input type="text" name="item_name" value="{{item_name}}"></td>
</tr>
<tr>
<td>Luokka:</td>
<td>
<select name="item_class">
  {% for i in range(number_of_classes) %}
  <option value={{class_list[i]}}
  {% if item_class == class_list[i]: %}selected="selected"{% endif %}>
  {{class_list[i]}}</option>
  {% endfor %}
</select>
</td>
</tr>
</table>

<br>

<table>
  <tr>
    <td>
      <input type="hidden" name="item_id" value={{item_id}}>
      <input type="submit" value="Tallenna">
      </form>
    </td>
    <td>
      <form action="/item_details/{{item_id}}" method="get">
        <input type="submit" value="Peru tallentamattomat muutokset">
      </form>
    </td>
  </tr>
</table>

{% endblock %}
