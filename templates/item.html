{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Nimikkeet{% endblock %}</h1>
{% endblock %}

{% block content %}

<table>
  <tr>
    <td>
      <form action="/item" method="get">
        <label>Hae nimikkeitä</label>
        <input type="text" name="query">
        <input type="submit" class="button" value="Hae">
      </form>
    </td>
    <td>
      <form action="/item" method="get">
        <input type="submit" class="button" value="Näytä kaikki">
      </form>
    </td>
    <td>
      <form action="/item_new" method="get">
        <input type="submit" class="button" value="Lisää uusi nimike">
      </form>
    </td>
  </tr>
</table>

<br>

<table>
  <tr>
    <th><label class="link_list_header">Nimike</label></th>
  </tr>
  {% for i in range(number_of_items) %}
  <tr>
    <td><a class="link_list" href="/item_details/{{ items[i][0] }}">{{ items[i][1] }}</a></td>
  </tr>
  {% endfor %}
</table>

<br>

{% endblock %}
